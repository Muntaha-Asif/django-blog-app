{% extends "base.html" %}

{% block title %}Logged Out - Django Blog{% endblock %}

{% block content %}
<style>
    .logout-container {
        max-width: 500px;
        margin: 0 auto;
    }

    .logout-card {
        background: white;
        padding: 4rem 3rem;
        border-radius: 24px;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        text-align: center;
        animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: scale(0.95);
        }
        to {
            opacity: 1;
            transform: scale(1);
        }
    }

    .logout-icon {
        font-size: 4rem;
        margin-bottom: 1.5rem;
    }

    .logout-card h1 {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 1rem;
        color: #1f2937;
    }

    .logout-card p {
        color: #6b7280;
        font-size: 1.1rem;
        margin-bottom: 2rem;
    }

    .btn-login {
        display: inline-block;
        padding: 1rem 2.5rem;
        background: linear-gradient(135deg, #6366f1, #4f46e5);
        color: white;
        text-decoration: none;
        border-radius: 12px;
        font-weight: 600;
        font-size: 1rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
    }

    .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 8px rgba(99, 102, 241, 0.3);
    }
</style>

<div class="logout-container">
    <div class="logout-card">
        <div class="logout-icon">ðŸ‘‹</div>
        <h1>You've Been Logged Out</h1>
        <p>Thank you for using Django Blog. See you again soon!</p>
        <a href="{% url 'login' %}" class="btn-login">Login Again</a>
    </div>
</div>
{% endblock %}
